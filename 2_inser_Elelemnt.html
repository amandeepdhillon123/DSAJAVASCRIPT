<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="posi" placeholder="type your position">
    <input type="text" id="element" placeholder="type your element">
    <button onclick="checkElement()">Submit</button>
    <p></p>

    <script>

        function checkElement(){
            let data = [1, 2, 3, 6, 7, 8, 9];
        let newEl = document.querySelector("#element").value;
        let position =  document.querySelector("#posi").value;;

        for (var i = data.length - 1; i >= 0; i--) {


            if (i >= position) {
                data[i + 1] = data[i];
                // console.log(i);

                if(i==position)
                {
                    data[i]=newEl
                }
            }
        }
        console.log(data);
        document.write(`${data}`)
      

        }
       
    </script>
</body>

</html>
